name: blame

on:
  workflow_call:

jobs:
  blame:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_ACTIONS_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "$GH_ACTIONS_NAME"
          git config user.email "$GH_ACTIONS_EMAIL"
        env:
          GH_ACTIONS_NAME: ${{ vars.GH_ACTIONS_NAME }}
          GH_ACTIONS_EMAIL: ${{ vars.GH_ACTIONS_EMAIL }}

      - name: Update ignore revisions file
        run: |
          git log --grep="^(ignore)" --pretty=format:"%H" --reverse > .git-blame-ignore-revs
          echo >> .git-blame-ignore-revs

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Add commits to ignore
          commit_user_name: $GH_ACTIONS_NAME
          commit_user_email: $GH_ACTIONS_EMAIL
          commit_author: $GH_ACTIONS_NAME <${GH_ACTIONS_EMAIL}>
        env:
          GH_ACTIONS_NAME: ${{ vars.GH_ACTIONS_NAME }}
          GH_ACTIONS_EMAIL: ${{ vars.GH_ACTIONS_EMAIL }}
